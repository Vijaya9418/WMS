<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/login.js"></script>
</head>

<body>
  <div class="loginbox">
    <center><img src="IMG/logo.jpg" class="avatar"></center>
    <form id="form_id" method="post">
      <br>
      <br>
      <p>Username<sup>
          <font color="red">*</font>
        </sup></p>
      <input type="text" name="username" placeholder="Enter Username" id="username" autocomplete="on"
        required="required">
      <p>Password<sup>
          <font color="red">*</font>
        </sup></p>
      <input type="password" name="password" placeholder="Enter Password" id="password" autocomplete="on"
        required="required">
      <input type="button" id="login" value="Login" onclick="validate()" />
      <a href="signup.html">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspDon't Have An Account?</a>
    </form>
  </div>
  <div style="margin-top:750px">
    <footer style="background-color:#1f1d1d; border-radius: 5px;">
      <i style="color:rgba(255, 255, 255, 0.781)"> <a href="" style="color:red;">wedding
          wonders</a> </i> </center>
      <i style="float:right;color:rgba(255, 255, 255, 0.781)">
        Designed by <a href="https://www.instagram.com/vijaya0904/" style="color:red;">@vijayashree&nbsp;</a>
      </i>
    </footer>
  </div>

</body>


</html>
